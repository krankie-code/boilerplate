<html>
	<head>
		<title>Three.js Boilerplate</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<audio autoplay loop id="audio" >
			<source src="./audio/Worms 3D music - Menu - Shake Your Coconuts - Instrumental version.mp3" type="audio/mp3">	
		</audio>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/87/three.min.js"></script>
		<script src="/assets/OrbitControls.js"></script>
		<script src="/examples/3d-obj-loader/assets/MTLLoader.js"></script>
		<script src="/examples/3d-obj-loader/assets/OBJLoader.js"></script>
		<script src="/examples/3d-obj-loader/scripts.js"></script>
		<script>
		document.addEventListener('click', musicPlay);
		function musicPlay() {
		document.getElementById('audio').play();
		}
		</script>
	</body>
</html>
